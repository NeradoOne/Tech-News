        <main>
            <!-- Seccion de formulario para subscripcion -->
            <section class="subscribe wrapper">
                <h2>Please complete the following form to receive our newsletter</h2>
                <form class="subscribe-form" method="post">
                <label for="name"><b>Name:</b></label>
                <input required type="text" name="name" id="name" placeholder="Type your name" />
                <label for="birth">Birth Date:</label>
                <input type="date" name="birth" id="birth" />
                <label for="phone">Phone Number:</label>
                <input type="number" name="phone" id="phone" placeholder="+54 11 2222 3333" />
                <label for="mail"><b>Email:</b></label>
                <input required type="email" name="mail" id="mail" placeholder="yourmail@example.com" />
                <label for="terms">Do you agree with our <a href="#">terms and conditions</a>?</label>
                <input required type="checkbox" name="terms" id="terms" />
                <input class="btn submit" type="submit" value="Subscribe" />
                <input class="btn reset" type="reset" value="Reset" />
                </form>
            </section>
